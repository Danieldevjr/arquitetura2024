<!DOCTYPE html>
<html>
<head>
    <title>Processador de Texto</title>
    <link rel="stylesheet" href="./">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0069d9;
}

div {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
<body>
    <textarea id="textoEntrada"></textarea>
    <button onclick="processarTexto()">Processar</button>
    <div id="resultado"></div>
    <script src="./script.js"></script>
</body>
</html>
